		<form>
			<table style="width: 100%;">
				<tr>
					<td class="text-size-body-set">
						<label for="InputSSID">SSID</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="input-text" id="InputSSID" placeholder="Enter your home WiFi SSID">
					</td>
				</tr>
				<tr>
					<td class="text-size-body-set">
						<label for="InputPassword">PASSWORD</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="password" class="input-text" id="InputPassword" placeholder="Enter your home WiFi password">
					</td>
				</tr>
				<tr>
					<td class="text-size-body-set">
						<label class="text-size-body-cell" for="DHCPCheck">
							DHCP
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label class="switch" style="margin-top: 1px; margin-bottom: 20px;">
							<input type="checkbox" id="DHCPCheck" checked>
							<span class="toggle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td class="text-size-body-set">
						<label for="InputIP">IP ADDRESS</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="input-text" id="InputIP" placeholder="192.168.1.100" disabled="disabled">
					</td>
				</tr>
				<tr>
					<td class="text-size-body-set">
						<label for="InputGWIP">GATEWAY IP</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="input-text" id="InputGWIP" placeholder="192.168.1.1" disabled="disabled">
					</td>
				</tr>
				<tr>
					<td class="text-size-body-set">
						<label for="InputSUBNET">SUBNET MASK</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" class="input-text" id="InputSUBNET" placeholder="255.255.255.255" disabled="disabled">
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="button-update">SAVE</button>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="button-factory">RESTORE TO DEFAULT</button>
					</td>
				</tr>
			</table>
		</form>

	<script>
		$( document ).ready(function() {
			$('#DHCPCheck').click(function () {
				if($(this).is(':checked')){
					//Enable the submit button.
					$('#InputIP').attr("disabled", true);
					$('#InputGWIP').attr("disabled", true);
					$('#InputSUBNET').attr("disabled", true);
					$('#InputIP').attr("type", text);
					$('#InputGWIP').attr("type", text);
					$('#InputSUBNET').attr("type", text);
					$('#InputIP').attr("value", "Automatic");
					$('#InputGWIP').attr("value", "Automatic");
					$('#InputSUBNET').attr("value", "Automatic");
				}else{
					//If it is not checked, disable the button.
					$('#InputIP').attr("disabled", false);
					$('#InputGWIP').attr("disabled", false);
					$('#InputSUBNET').attr("disabled", false); 
					$('#InputIP').attr("type", text);
					$('#InputGWIP').attr("type", text);
					$('#InputSUBNET').attr("type", text);
					$('#InputIP').attr("value", "");
					$('#InputGWIP').attr("value", "");
					$('#InputSUBNET').attr("value", "");
				}
			});
		});
		</script>
