				</tr>
				<tr>
					<td class="text-size-body-cell">

				</tr>
				<tr>
					<td>
						<div class="slider" style="margin-top: 1px; margin-bottom: 20px;">
							<input name="rangeValueMin" id="rangeValueMin" type="range" min="6" max="32" value="6" oninput="ValueMin.innerText = this.value">

						</div>
					</td>
				</tr>
				<tr>
					<td class="text-size-body-cell">

				<tr>
					<td>

							<input name="Adjust" id="Adjust" type="checkbox">
							<span class="toggle"></span>
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit" class="button-update">SAVE</button>
					</td>
				</tr>
			</form>

	<script>

		function getPandC() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				if(this.responseText == 1){
					document.getElementById("PandC").checked = true;
				}
			}
		  };
		  xhttp.open("GET", "/pandc", true);
		  xhttp.send();
		}

		function getMax() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("ValueMax").textContent = this.responseText;
			  	document.getElementById("rangeValueMax").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/max", true);
		  xhttp.send();
		}
		
		function getBreaker() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("ValueBreaker").textContent = this.responseText;
			  	document.getElementById("rangeValueBreaker").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/breaker", true);
		  xhttp.send();
		}

		function getMin() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("ValueMin").textContent = this.responseText;
			  	document.getElementById("rangeValueMin").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/min", true);
		  xhttp.send();
		}

		function getAdjust() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				if(this.responseText == 1){
					document.getElementById("Adjust").checked = true;
				}else if(this.responseText != 1){
					document.getElementById("Adjust").checked = false;
				}
			}
		  };
		  xhttp.open("GET", "/adjust", true);
		  xhttp.send();
		}

		window.onload=getPandC();
		window.onload=getMax();
		window.onload=getBreaker();
		window.onload=getMin();
		window.onload=getAdjust();

  	</script>
