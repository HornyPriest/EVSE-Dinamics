	<script>
		$( document ).ready(function() {
			$('#DHCPCheck').click(function () {
				if($(this).is(':checked')){
					//Enable the submit button.
					$('#ip').attr("disabled", true);
					$('#gwip').attr("disabled", true);
					$('#subnet').attr("disabled", true);
					$('#ip').attr("type", text);
					$('#gwip').attr("type", text);
					$('#subnet').attr("type", text);
					$('#ip').attr("value", "Automatic");
					$('#gwip').attr("value", "Automatic");
					$('#subnet').attr("value", "Automatic");
				}else{
					//If it is not checked, disable the button.
					$('#ip').attr("disabled", false);
					$('#gwip').attr("disabled", false);
					$('#subnet').attr("disabled", false); 
					$('#ip').attr("type", text);
					$('#gwip').attr("type", text);
					$('#subnet').attr("type", text);
					$('#ip').attr("value", "");
					$('#gwip').attr("value", "");
					$('#subnet').attr("value", "");
				}
			});
		});


		function getSSID() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				document.getElementById("ssid").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/SSID", true);
		  xhttp.send();
		}

		function getPASS() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("pass").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/PASS", true);
		  xhttp.send();
		}

		function getDHCP() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
				if(this.responseText == "on"){
					document.getElementById("dhcp").checked = true;
				}else{
					document.getElementById("dhcp").checked = false;
				}
			}
		  };
		  xhttp.open("GET", "/DHCP", true);
		  xhttp.send();
		}

		function getIP() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("ip").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/IP", true);
		  xhttp.send();
		}

		function getGWIP() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(this.responseText);
			  	document.getElementById("gwip").value = this.responseText;
			}
		  };
		  xhttp.open("GET", "/GWIP", true);
		  xhttp.send();
		}

		function getSUBNET() {
		  var xhttp = new XMLHttpRequest();

			if (this.readyState == 4 && this.status == 200) {

		  xhttp.open("GET", "/SUBNET", true);
		  xhttp.send();
		}

		window.onload=getSSID();

		window.onload=getGWIP();
